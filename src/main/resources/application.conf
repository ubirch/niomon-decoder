kafka {
  url = ${KAFKA_URL}
  topic {
    incoming: ${KAFKA_TOPIC_BINARY_REQUEST_PAYLOAD}
    outgoing: ${KAFKA_TOPIC_JSON_CANONICAL_PAYLOAD}
    errors: ${KAFKA_TOPIC_ERRORS_DECODING}

  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
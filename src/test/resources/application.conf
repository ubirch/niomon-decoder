message-decoder {
  kafka {
    url = "localhost:6001"
    topic {
      incoming = ["fromreceiver"]
      outgoing = {
        valid = "toverifier"
      }
      error = "errors"
    }
    stopTimeout = 1 ms
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}